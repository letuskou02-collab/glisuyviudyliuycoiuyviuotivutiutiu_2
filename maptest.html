<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lib/leaflet.css" />
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; background: #f0f0f0; }
    #status { background: white; padding: 12px; border-radius: 8px; margin-bottom: 12px; font-size: 14px; }
    #map { width: 100%; height: 300px; border-radius: 12px; background: #ccc; }
    .ok { color: green; } .err { color: red; }
  </style>
</head>
<body>
  <div id="status">確認中...</div>
  <div id="map"></div>
  <script src="./lib/leaflet.js"></script>
  <script>
    const log = (msg, ok) => {
      const el = document.getElementById('status');
      el.innerHTML += `<div class="${ok ? 'ok' : 'err'}">${ok ? '✅' : '❌'} ${msg}</div>`;
    };

    // 1. Leaflet読み込み確認
    if (typeof L !== 'undefined') {
      log('Leaflet ' + L.version + ' 読み込み成功', true);
    } else {
      log('Leaflet 読み込み失敗', false);
    }

    // 2. コンテナサイズ確認
    const container = document.getElementById('map');
    log('コンテナサイズ: ' + container.offsetWidth + 'x' + container.offsetHeight, container.offsetWidth > 0);

    // 3. 地図初期化
    try {
      const map = L.map('map').setView([35.6812, 139.7671], 10);
      log('L.map() 初期化成功', true);

      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: '地理院タイル',
        maxZoom: 18
      }).addTo(map);
      log('地理院タイルレイヤー追加成功', true);

      // 東京にピン
      L.marker([35.6812, 139.7671]).addTo(map).bindPopup('東京（テスト）').openPopup();
      log('マーカー追加成功', true);
    } catch(e) {
      log('エラー: ' + e.message, false);
    }
  </script>
</body>
</html>
